<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quick-Post</h1>
    <div id="app">
        <div id="postForm">
            <input type="text" name="" id="postTitle" placeholder="Post Title">
            <textarea name="" id="postBody" placeholder="Post content" required></textarea>
            <button id="createPost">Create Post</button>
            <ul id="postList"></ul>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
